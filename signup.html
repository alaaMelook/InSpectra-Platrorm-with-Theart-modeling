<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Cybersecurity Analysis Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-sans">
  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="assets/videos/v1.mp4" type="video/mp4">
  </video>

  <!-- Content -->
  <div class="min-h-screen flex flex-col items-center justify-center bg-black bg-opacity-50 text-white">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Sign Up</h2>
      <div class="space-y-4">
        <div>
          <label for="signup-username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="signup-username" class="w-full p-2 border rounded-lg text-gray-900 bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="Enter your username">
        </div>
        <div>
          <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="signup-email" class="w-full p-2 border rounded-lg text-gray-900 bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="Enter your email">
        </div>
        <div>
          <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="signup-password" class="w-full p-2 border rounded-lg text-gray-900 bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="Enter your password">
        </div>
        <button id="signup-submit-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg w-full transition duration-300">Sign Up</button>
      </div>
      <p class="mt-4 text-center text-gray-700">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Log in</a></p>
    </div>
  </div>

  <script src="scripts/signup.js"></script>
</body>
</html>
